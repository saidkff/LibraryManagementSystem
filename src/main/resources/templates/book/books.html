<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons Page</title>
</head>
    <body>
        <div th:if="${!books.isEmpty()}">
            <span>List of all books:</span>
            <div th:each="book: ${books}">
                <a th:href="@{/books/{id}(id = ${book.id})}" th:text="|${book.title} ${book.year}|"></a>
            </div>
        </div>
    </body>
</html>
