<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons Page</title>
</head>
    <body>
        <div th:each="person : ${persons}">
            <a th:href="@{/persons/{id}(id = ${person.id})}" th:text="|${person.id} ${person.firstname} ${person.lastname}|">DummyPerson!</a>
        </div>
    </body>
</html>
